<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Math Operations</title>
	<style type="text/css">
		body{
			background-color: lightblue;
		}

		.content{
			background-color: lightgrey;
			margin: 15rem;
			margin-left: 500px;
			margin-right: 500px;
			padding: 50px;
			border-radius: 10px;
		}
		.bt{
			margin-right: 10px;
		}
	</style>
	<script type="text/javascript">
		
			function fact()
			{
				var str=document.getElementById("val").value;
				var num=parseInt(str);
				var i,fact=1;
				for(i=1;i<=num;i++)
				{
					fact=fact*i;
				}
				document.getElementById("first").innerHTML=fact;
			
		}
		function fibo(){
			var str=document.getElementById("val").value;
			var num=parseInt(str);
			var a=0,b=1;

			var c=3;
			while(c<=num){
				if(c>num){
					break;
				}
				var d=a+b;
				a=b;
				b=d;
				c+=1;
			}
			document.getElementById("second").innerHTML=b;
		}
		
		function palin(){
			var str=document.getElementById("val").value;
			var num=parseInt(str);
			var temp=num,rev=0,r;
			while(num!=0){
				r=num%10;
				rev=(rev*10)+r;
				num=Math.floor(num/10);
			}
			if(temp==rev){
				document.getElementById("third").innerHTML="Palindrome";
			}
			else{
				document.getElementById("third").innerHTML="Not Palindrome";	
			}
		}
		function prime(){
			var str=document.getElementById("val").value;
			var num=parseInt(str);
			var i,fl=0;
			for(i=2;i<num;i++){
				if(num%i==0){
					fl=1;
					break;
				}
			}
			if(fl==0){
				document.getElementById("fourth").innerHTML="Prime";
			}
			else{
				document.getElementById("fourth").innerHTML="Not Prime";
			}
		}
	</script>
</head>
<body>
	<div class="content">
		<center>
			<h1>DOM operations in JavaScript</h1>
			<input id="val" placeholder="Number"/>
			<br><br>
			<div class="buttons">
				<button class="bt" id="val" onclick="fact()">Factorial</button>
				<button class="bt" id="val" onclick="fibo()">Fibanoci</button>
				<button class="bt" id="val" onclick="palin()">Palindrome</button>
				<button class="bt" id="val" onclick="prime()">Prime</button>
			</div>
			<br>
			<div>
				<textarea id="first" class="bt" rows="1" cols="6"></textarea>
			
				<textarea id="second" class="bt" rows="1" cols="6"></textarea>
				
				<textarea id="third" class="bt" rows="1" cols="10"></textarea>
				&nbsp;&nbsp;
				<textarea id="fourth" class="bt" rows="1" cols="6"></textarea>
			</div>
		</center>
	</div>

</body>
</html>
